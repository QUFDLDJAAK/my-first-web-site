<h2>윤유별이란 누구인가?</h2>
</ul>
<p>윤유별은 <a href="https://namu.wiki/w/%EC%8A%A4%EC%BD%94%ED%8B%B0%EC%8B%9C%20%ED%8F%B4%EB%93%9C" target="_blank" title="스코티시 폴드-나무위키">스코티시 폴드</a> 종으로 생일은 9월 7일, <strong>애교가 <u>많으며</u> </strong> 말이 많다.</p>
<img src="star1.jpg" width="50%"">
<p style="margin-top:40px;">우리에게 처음 왔을 때는 출생 후 5개월이 됬을 때 쯤이며 그때 그르렁 거리던 소리는 잊지 못할 만큼 사랑스러웠다.
그리고 그녀는 엄마와 아빠와 놀이하는 것을 아주 좋아한다.
제일 좋아하는 장난감은 초록이이며 최근 도토리 장난감에 흥미를 보이고 있는 중이다.</p>
